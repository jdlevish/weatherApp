<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="container-fluid pt-2 ">
        <row>
            <div class="col-12  pt-2" id="banner">
                <h1 class="align-middle">Weather Dashboard</h1>
            </div>
        </row>
        <div class="col-sm-4 pt float-left leftDiv " id="searchDiv">

            <h4>search for a city:</h4>
            <form class="form-inline pb-2 ">

                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="citySearch"
                    aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit" id="searchBtn"><img
                        src="./assets/search-white-18dp.svg"></button>
            </form>
            <ul class="list-group ">
                <li class="list-group-item list" id="li1"></li>
                <li class="list-group-item list" id="li2"></li>
                <li class="list-group-item list" id="li3"></li>
                <li class="list-group-item list" id="li4"></li>
                <li class="list-group-item list" id="li5"></li>
                <li class="list-group-item list" id="li6"></li>
                <li class="list-group-item list" id="li7"></li>
                <li class="list-group-item list" id="li8"></li>
                <li class="list-group-item list" id="li9"></li>
                <li class="list-group-item list" id="li10">

                </li>
            </ul>


        </div>
        <div id="currentContainer rightDiv">
            <div class='float-right col-sm-8 mt-2 ' id='current'>
                <h1 id='currentTitle'></h1>
                <h3 id="temp"></h3>
                <h3 id="hum"></h3>
                <h3 id="wind"></h3>
                <h3 id="uv"></h3>

            </div>

            <div class="float-right col-sm-8 pr-2">
                <div class="row ml-0 ">
                    <h4 class="float-right">5 Day Forecast:</h4>
                </div>
            </div>
            <div class="float-right col-sm-8 pt-2 pl-0 pr-0 m-0">
                <div class="row">
                    <div class="col-sm float-right">
                        <div class="card bg-primary">
                            <div class="card-body cardHeight">
                                <h5 class="card-title date" id="dayDate1"></h5>


                            </div>
                        </div>
                    </div>
                    <div class="col-sm float-right">
                        <div class="card bg-primary">
                            <div class="card-body cardHeight">
                                <h5 class="card-title date" id="dayDate2"></h5>


                            </div>
                        </div>
                    </div>
                    <div class="col-sm float-right">
                        <div class="card bg-primary">
                            <div class="card-body cardHeight">
                                <h5 class="card-title date" id="dayDate3"></h5>


                            </div>
                        </div>
                    </div>
                    <div class="col-sm float-right">
                        <div class="card bg-primary">
                            <div class="card-body cardHeight">
                                <h5 class="card-title date" id="dayDate4"></h5>


                            </div>
                        </div>
                    </div>
                    <div class="col-sm float-right">
                        <div class="card bg-primary">
                            <div class="card-body cardHeight">
                                <h5 class="card-title date" id="dayDate5"></h5>



                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <!-- <div class=""></div> -->


</body>

</html>
